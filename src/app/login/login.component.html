<div class="container" #connected>
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" formControlName="username" [(ngModel)]="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" [(ngModel)]="password" class="form-control">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" (click)="logIn()" class="btn btn-primary">Login</button>
    </form>
</div>
